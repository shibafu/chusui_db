<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta content="ja" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>以下の情報で登録します</title>
<style type="text/css">
.auto-style1 {
	margin-bottom: 0px;
}
.auto-style2 {
	margin-top: 0px;
	margin-bottom: 0px;
}
.auto-style3 {
	margin-bottom: 4px;
}
</style>
</head>

<body>
<form th:action="@{/management_console/chusui_user_manage/register_complete}" method="post" th:object="${regForm}">
<p>以下の情報で登録します。よろしいですか？</p>
<p>姓</p>
<p class="auto-style1" style="position: relative; left: 120px; top: -34px; width: 93px; height: 20px">
名</p>
<p class="auto-style2" th:text="${regForm.getLastName()}" style="position: relative; left: 1px; top: -29px; width: 116px; height: 14px">
苗字エラー!</p>
<p class="auto-style3" th:text="${regForm.getFirstName()}" style="width: 158px; height: 22px; position: relative; left: 121px; top: -66px">
名前エラー！</p>
<p class="auto-style1" style="position: relative; bottom: 63px; left: 1px; width: 777px; height: 14px">
Eメール</p>
<p class="auto-style1" th:text="${regForm.getEMail()}" style="position: relative; bottom: 63px; left: 1px; width: 777px; height: 14px">
Eメールエラー！</p>
<p class="auto-style1" style="position: relative; bottom: 63px; left: 1px; width: 777px; height: 14px">
パスワード</p>
<p class="auto-style1" th:text="${MockPass}" style="position: relative; bottom: 63px; left: 1px; width: 777px; height: 14px">
*********</p>
<p class="auto-style1" style="position: relative; bottom: 53px; left: 1px; width: 777px; height: 24px">
<input name="chu_user_register_confirm" type="submit" value="登録確認" /></p>

</form>

</body>

</html>
