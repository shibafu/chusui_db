<head>
<meta content="ja" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>姓</title>
<style type="text/css">
.auto-style1 {
	text-align: right;
}
</style>
</head>

<body>

<form th:action="@{/managemet_console/chusui_user_manage/userupadate}" th:object="${UserReffernce.get(0)}" method="POST">
	姓<br />
	<input name="LastName" type="text" th:value="*{userLastName}"/>
	名<br />
	<input name="FirstName" type="text"  th:value="*{userFirstName}" />
	Eメール<br />
	<input name="EMail" type="text" th:value="*{userEmail}" />
	<input name="BeforeEmail" type="hidden" th:value="*{userEmail}" />
	パスワード<br />
	<input name="ChuUserPassword" type="password" />
	権限 (ROLE_ADMINかROLE_USERのどちらか)<br />
	<input name="Authority" type="text" th:value="*{Authority}"/><br />
	<br />
	Enableユーザー<br />
	<div th:if="${UserReffernce.get(0).Enabled != null}">
		<div th:if="${UserReffernce.get(0).Enabled == true}?">
			<input name="Radio1" type="checkbox" th:checked="on"/><br />
		</div>
	</div>
	<br />
	<input name="update" type="submit" value="更新" />
	</form>

	<form th:action="@{/managemet_console/chusui_user_manage/userdelete}" th:object="${UserReffernce.get(0)}" method ="post" >
	<div class="auto-style1">
	<input name="useid" />
		<input name="delete" type="button" value="削除" />
	</div>
</form>
